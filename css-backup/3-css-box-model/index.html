  <h1>CSS - Box Model</h1>
  <p>The CSS box model is essentially a box that wraps around every HTML element.</p>
  <p>Here are the list of properties of the box model:</p>
  <ol>
    <li>margin</li>
    <li>border</li>
    <li>padding</li>
    <li>content: width and height</li>
