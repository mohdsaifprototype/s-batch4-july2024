<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>January 03 | CSS ID Selector</title>
  <style>
    body{
      background-color: salmon;
    }

    /* #first is an id selector */
    #first{
      background-color: yellow;
    }
    .color-blue{
      color: blue;
    }
    body{
      height: 200vh;
    }
  </style>
</head>
<body>
  <a href="#first">Click here</a>
  <div id="first">
    <h1 class="color-blue">Heading 1</h1>
    <p>Paragraph 1</p>
  </div>

  <div>
    <h2 class="color-blue">Heading 2</h2>
    <p>Paragraph 2</p>
  </div>
</body>
</html>
