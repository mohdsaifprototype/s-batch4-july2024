<!DOCTYPE html>
<html lang="en">
  <head>
    <title>August 12 | HTML Forms</title>
  </head>

  <body>
    <h1>HTML Forms</h1>
    <form>
      <input
        type="email"
        placeholder="Enter your email"
        value="johndoe@gmail.com"
      />
      <br />
      <input type="password" placeholder="Enter password" />
      <br />
      <input type="submit" value="Login" />
    </form>

    <h3>
      For more reference visit
      <a href="https://www.w3schools.com/html/html_forms.asp">here</a>.
    </h3>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/VLeERv_dR6Q?si=uIz_cnqfJcMezpea"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>

HTML Form elmenent is a collection of elements such as:
input
