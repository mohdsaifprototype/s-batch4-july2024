<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>July 24 | JS DOM</title>
  <link rel="stylesheet" href="index.css">
  <script defer src="index.js"></script>
</head>

<body>
  <header>
    <h1>JavaScript DOM</h1>
  </header>

  <main>
    <div class="container">
      <div id="box"></div>
      <button onclick="myElement.append(newElement);">Add Element</button>
      <button onclick="myElement.removeChild(newElement);">Remove Element</button>
    </div>
  </main>

  <footer>
    <p>&copy; All rights reserved</p>
  </footer>
</body>

</html>
